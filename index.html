<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/locator.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/moon.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div id="weather-container">
    <img src="img/sun.gif" width="100" height="100" id="weather-sun"/>
    <img src="img/moon_0.png" width="100" height="100" id="weather-moon"/>
    <div id="map"></div>
    <div id="text">
        <span id="location-name"></span> - <span id="weather-name"></span>
    </div>
</div>
<div id="photos"></div>
<div>
    <ul>
        <li>Sun & moon position as progress of day/night time</li>
        <li>Current moon phase</li>
        <li>Automatic geolocation</li>
        <li>Current weather at user location</li>
        <li>Random photos made at location</li>
        <li>Animated map of location</li>
        <li>Background color changes for day/night</li>
        <li>Flexible layout</li>
    </ul>
</div>
</body>
</html>
